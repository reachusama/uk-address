[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "ukaddress-ner"
version = "0.0.1"
authors = [
  { name="Usama Shahid", email="usamashahid.us8@gmail.com" },
]
description = "UK address parser and named entity recognition (NER) using machine learning with utilities."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["NER", "addresses", "UK", "CRF", "pycrfsuite", "postcode"]

dependencies = [
  "pycrfsuite>=0.9.9",
  "lxml>=5.0.0",
  "pandas>=2.0.0",
  "platformdirs>=4.2.2",
]

[project.optional-dependencies]
train = ["sklearn-crfsuite>=0.3.6", "scikit-learn>=1.3"]
dev = ["pytest>=7.4", "ruff>=0.5.6", "mypy>=1.10"]

[project.urls]
Homepage = "https://github.com/reachusama/ukaddress-ner"
Issues   = "https://github.com/reachusama/ukaddress-ner/issues"

[project.scripts]
ukaddress-ner = "ukaddress_ner.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ukaddress_ner"]

[tool.hatch.build]
include = [
  "src/ukaddress_ner/data/**",
  "src/ukaddress_ner/data/models/**",
]